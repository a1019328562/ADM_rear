    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        function genderChecked() {
            var inputSelect = document.getElementsByName('gender');
            var value = '';
            for (var i = 0, len = inputSelect.length; i < len; i++) {
                if (inputSelect[i].checked && inputSelect[i].type === 'radio') {
                    value = inputSelect[i].value;
                }
            }
            return value;
        }
        window.onload = function () {
            if(sessionStorage.getItem('userName') == null) {
                alert("请先登录！");
                window.location.href="./login.html";
            } else {
                document.getElementById("username_span").innerHTML = sessionStorage.getItem('userName');  // 菜单栏用户名
                document.getElementById("accountname_input").value = sessionStorage.getItem('accountName'); // 表单账号名
                document.getElementById("jobnumber_input").value = sessionStorage.getItem('jobNumber');  // 表单工号
                document.getElementById("username_input").value = sessionStorage.getItem('userName');  // 表单用户名
                // 表单性别
                gender = sessionStorage.getItem('gender');
                if(gender == 0) {
                    $("#woman_check").prop('checked','true');
                } else if(gender == 1) {
                    $("#man_check").prop('checked','true');
                } else if(gender == 2) {
                    $("#secret_check").prop('checked','true');
                }
                document.getElementById("tel_input").value = sessionStorage.getItem('telephone');   // 表单电话
            }
            $('.i-checks').iCheck({
                radioClass: 'iradio_square-green',
            });
            document.getElementById("save_btn").onclick = function() {
                $.ajax({ 
                    type:"POST", 
                    url:"http://116.62.55.220:8000/passport/editUserProfile", 
                    contentType:"application/json",           
                    dataType:"json",  // 预期服务器返回的数据类型。如果不指定，jQuery 将自动根据 HTTP 包 MIME 信息来智能判断，比如XML MIME类型就被识别为XML。
                    data:JSON.stringify({
                        "gender": genderChecked(),
                        "id":sessionStorage.getItem('id'),
                        "jobNumber":sessionStorage.getItem('jobNumber'),
                        "telephone":document.getElementById("tel_input").value,
                        "userName":document.getElementById("username_input").value
                    }), 
                    success:function(data){ 
                        console.log("data= ",data);
                        if (data.status == "success") {
                            sessionStorage.setItem('userName', data.data.userName);
                            sessionStorage.setItem('telephone', data.data.telephone);
                            sessionStorage.setItem('gender', data.data.gender);
                            alert("保存成功");
                            location.reload();
                        } else {
                            alert("修改失败");
                        }
                    } 
                }); 
            }
        }
    </script>
