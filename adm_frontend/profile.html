<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>异常检测系统</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">

        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="block m-t-xs font-bold">用户名XXX</span>
                                <span class="text-muted text-xs block">菜单
                                    <b class="caret"></b>
                                </span>
                            </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li>
                                    <a class="dropdown-item" href="./profile.html">修改资料</a>
                                </li>
                                <li class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item" href="./login.html">退出登录</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="./index.html">
                            <i class="fa fa-th-large"></i>
                            <span class="nav-label">样本管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="./model.html">
                            <i class="fa fa-th-large"></i>
                            <span class="nav-label">模型训练</span>
                        </a>
                    </li>
                    <li>
                        <a href="./anomaly.html">
                            <i class="fa fa-th-large"></i>
                            <span class="nav-label">异常检测</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="./profile.html">
                            <i class="fa fa-th-large"></i>
                            <span class="nav-label">个人中心</span>
                        </a>
                    </li>
                </ul>

            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <a href="./login.html">
                                <i class="fa fa-sign-out"></i> Log out
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>个人中心</h2>
                </div>
                <div class="col-lg-2">

                </div>
            </div>

            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="ibox-title">
                                <h5>我的信息</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <form method="get">
                                    <div class="form-group  row">
                                        <label class="col-sm-2 col-form-label">用户名</label>

                                        <div class="col-sm-10">
                                            <input type="text" disabled="" value="用户名XXX" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">工号</label>
                                        <div class="col-sm-10">
                                            <input type="text" disabled="" value="1" class="form-control">
                                            <!-- <span class="form-text m-b-none">这里可以写一些提示信息.</span> -->
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group  row">
                                        <label class="col-sm-2 col-form-label">性别</label>

                                        <div class="col-sm-10">
                                            <div class="i-checks">
                                                <label>
                                                    <input type="radio" value="male" name="gender" checked="">
                                                    <i></i>男 </label>
                                            </div>
                                            <div class="i-checks">
                                                <label>
                                                    <input type="radio" checked="" value="female" name="gender">
                                                    <i></i> 女 </label>
                                            </div>
                                            <div class="i-checks">
                                                <label>
                                                    <input type="radio" checked="" value="secret" name="gender">
                                                    <i></i> 保密 </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group  row">
                                        <label class="col-sm-2 col-form-label">电话</label>

                                        <div class="col-sm-10">
                                            <input type="text" value="1234567890" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group  row">
                                        <label class="col-sm-2 col-form-label">邮箱</label>

                                        <div class="col-sm-10">
                                            <input type="text" value="123@123.com" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group row">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="button">保存更改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <!-- <div class="pull-right">
                    10GB of
                    <strong>250GB</strong> Free.
                </div> -->
                <div>
                    <strong>Copyright</strong> Zhejiang University &copy; 2020
                </div>
            </div>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        window.onload = function () {
            $('.i-checks').iCheck({
                radioClass: 'iradio_square-green',
            });
        }
    </script>

</body>

</html>
