    <script>
        function randomData() {
            now = new Date(+now + oneDay);
            value = value + Math.random() * 21 - 10;
            return {
                name: now.toString(),
                value: [
                    [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),
                    Math.round(value)
                ]
            }
        }

        var myChart = echarts.init(document.getElementById('graph'));
        var data = [];
        var err = [];
        var now = +new Date(1997, 9, 3);
        var oneDay = 24 * 3600 * 1000;
        var value = Math.random() * 1000;
        for (var i = 0; i < 1000; i++) {
            var rd = randomData()
            data.push(rd);
            if (i % 100 == 0)
                err.push(rd);
        }

        option = {
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    params = params[0];
                    var date = new Date(params.name);
                    return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
                },
                axisPointer: {
                    animation: false
                }
            },
            xAxis: {
                type: 'time',
                splitLine: {
                    show: false
                }
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%'],
                splitLine: {
                    show: false
                }
            },
            series: [{
                name: '模拟数据',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: data,
                itemStyle: {
                    color: '#20c997'
                }
            }, {
                name: '异常数据',
                type: 'scatter',
                showSymbol: false,
                hoverAnimation: false,
                symbol: 'pin',
                symbolSize: 20,
                data: err,
                itemStyle: {
                    color: 'red'
                }
            }]
        };
        myChart.setOption(option);
